{namespace boc=TYPO3\Beautyofcode\ViewHelpers}
<f:layout name="Jquery" />

<f:render section="Main" />

<f:if condition="{settings.addjQuery}">
	<boc:pageRenderer.addJsFooterLibrary name="boc_jquery" file="EXT:beautyofcode/Resources/Public/Javascript/vendor/jquery/jquery-1.3.2.min.js" />
</f:if>
<boc:pageRenderer.addJsFooterLibrary name="boc_boc" file="EXT:beautyofcode/Resources/Public/Javascript/vendor/jquery/jquery.beautyOfCode.js" />

<boc:pageRenderer.addJsFooterInlineCode name="boc_inline">
	<f:render partial="InlineJavascript/Jquery" section="Main" />
</boc:pageRenderer.addJsFooterInlineCode>
