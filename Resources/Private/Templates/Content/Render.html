<f:layout name="{settings.library}" />

<f:section name="Main">
	<div class="tx_beautyofcode_pi1">
		<f:render section="Container{settings.library}" arguments="{ flexform: flexform }" />
		<f:if condition="{settings.showLabel} && {flexform.CLabel}">
			<em>{flexform.CLabel}</em>
		</f:if>
	</div>
</f:section>

<f:comment>
	We need to remove some newlines here because otherwise empty lines appear
	within the generated output.
</f:comment>

<f:section name="ContainerJquery">
	<pre class="code">
		<code class="{flexform.language}{flexform.jqueryClassAttributeConfiguration}">
<f:format.htmlspecialchars>{flexform.CCode}</f:format.htmlspecialchars></code></pre>
</f:section>

<f:section name="ContainerStandalone">
	<pre class="brush: {flexform.language}{flexform.standaloneClassAttributeConfiguration}">
<f:format.htmlspecialchars>{flexform.CCode}</f:format.htmlspecialchars></pre>
</f:section>
