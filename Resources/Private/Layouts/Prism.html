{namespace boc=FelixNagel\Beautyofcode\ViewHelpers}
<f:layout name="Prism" />

<f:if condition="{settings.theme}">
	<f:then>
		<boc:pageRenderer.addCssFile file="{boc:makeAbsolute(url: 'EXT:beautyofcode/Resources/Public/Javascript/vendor/prism/themes/')}prism-{settings.theme}.css" />
	</f:then>
	<f:else>
		<boc:pageRenderer.addCssFile file="{boc:makeAbsolute(url: 'EXT:beautyofcode/Resources/Public/Javascript/vendor/prism/themes/')}prism.css" />
	</f:else>
</f:if>
<f:if condition="{settings.defaults.gutter}">
	<boc:pageRenderer.addCssFile file="{boc:makeAbsolute(url: 'EXT:beautyofcode/Resources/Public/Javascript/vendor/prism/plugins/line-numbers/')}prism-line-numbers.css" />
</f:if>
<boc:pageRenderer.addCssFile file="{boc:makeAbsolute(url: 'EXT:beautyofcode/Resources/Public/Javascript/vendor/prism/plugins/line-highlight/')}prism-line-highlight.css" />

<f:render section="Main" />

<boc:pageRenderer.addJsFooterFile file="{boc:makeAbsolute(url: 'EXT:beautyofcode/Resources/Public/Javascript/vendor/prism/components/')}prism-core.js" />
<f:if condition="{settings.defaults.gutter}">
	<boc:pageRenderer.addJsFooterFile file="{boc:makeAbsolute(url: 'EXT:beautyofcode/Resources/Public/Javascript/vendor/prism/plugins/line-numbers/')}prism-line-numbers.js" />
</f:if>
<boc:pageRenderer.addJsFooterFile file="{boc:makeAbsolute(url: 'EXT:beautyofcode/Resources/Public/Javascript/vendor/prism/plugins/line-highlight/')}prism-line-highlight.js" />
<f:for each="{boc:explode(value: settings.brushes)}" as="brush">
	<boc:pageRenderer.addJsFooterFile file="{boc:makeAbsolute(url: 'EXT:beautyofcode/Resources/Public/Javascript/vendor/prism/components/')}prism-{brush}.js" />
	<boc:pageRenderer.addJsFooterFile file="{boc:makeAbsolute(url: 'EXT:beautyofcode/Resources/Public/Javascript/vendor/prism/components/')}prism-{brush}-extras.js" />
</f:for>
